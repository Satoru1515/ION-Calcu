<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Calculdora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Primer Número:</ion-label>
      <ion-input type="text" [(ngModel)]="numero1" placeholder="numero 1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Segundo Número:</ion-label>
      <ion-input type="text" [(ngModel)]="numero2" placeholder="numero 2"></ion-input>
    </ion-item>
      <ion-item>
        <button ion-button (click)="sumar()">Sumar</button>
        <button ion-button (click)="restar()">Restar</button>
        <button ion-button (click)="dividir()">Dividir</button>
        <button ion-button (click)="multiplicar()">Multiplicar</button>
      </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label>Resultado:</ion-label>
      <ion-input [(ngModel)]="result" disabled></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
